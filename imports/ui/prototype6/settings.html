<template name="prototype6_settings">
    <div class="ide-new-container">
        <div class="ide-new-sub-container">

            <div class="ide-mid-container">

                <h3>IDE Settings:</h3>

                <div>
                    <form class="prototype6-form">
                        <br>
                        Project Name:
                        <select name="projectname">
                            <option value="alpha">Alpha</option>
                            <option value="beta">Beta</option>
                            <option value="dbank">D Bank</option>
                            <option value="nrwrail">NRW Rail</option>
                        </select>
                        <br> <br>
                        Analysis Database:
                        <select name="databasenaem">
                            <option value="findbugs">FindBugs</option>
                            <option value="pmd">PMD</option>
                            <option value="killbugs">Kill Bugs</option>
                            <option value="bugfree">Bug Free</option>
                        </select>
                    </form>
                </div>

            </div>

            <div >
                <div class="btn-left-group">
                    <button class="link_prototype6_project">Code View</button>
                    <button class="link_prototype6_analysis">Analysis</button>
                    <button class="link_prototype6_settings">I D E    Settings</button>
                </div>
            </div>
            <div class="right-button-section" >
                <div class="btn-right-group" >
                    <button class="link_prototype6_profile">User Profile</button>
                    <button class="link_prototype6_activity">Recent Activity</button>
                    <button class="link_prototype6_leader">Leader Board</button>
                </div>
            </div>
        </div>
    </div>
</template>
