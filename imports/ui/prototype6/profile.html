<template name="prototype6_profile">

    <div class="ide-new-container">
        <div class="ide-new-sub-container">

            <div class="ide-mid-container">

                <div class="d-sm-flex" style="height: 10vh;">
                    <div class="image_outer_container">
                        <div class="green_icon"></div>
                        <div class="image_inner_container">
                            <img src="/profile-pic.jpg?resize=100%2C300&ssl=1">
                        </div>
                    </div>

                </div>

                <div>
                    <form class="prototype6-form">
                        <br>
                        First name:
                        <input type="text" style="border: none;" name="firstname" value="Varma" readonly><br> <br>
                        Last name:
                        <input type="text" style="border: none;" name="lastname" value="G S" readonly>
                        <br> <br>
                        Points:
                        <input type="text" style="border: none;" name="points" value="85" readonly>
                        <br> <br>
                        Profession:
                        <input type="text" style="border: none;" name="profession" value="Software Developer" readonly>
                        <br> <br>
                        Company:
                        <input type="text" style="border: none;" name="company" value="Dream Star Pro INC" readonly>
                        <br> <br>
                        Achievements:
                        <input type="image" src="/badge1.PNG" alt="Hattrick Fixer Badge" height="25px" width="25px">
                        <input type="image" src="/badge2.PNG" alt="A Badge" height="25px" width="25px">
                        <input type="image" src="/badge3.PNG" alt="B Badge" height="25px" width="25px">
                        <input type="image" src="/badge4.PNG" alt="C Badge" height="25px" width="25px">
                    </form>
                </div>
                <div>
                    <input type="button" style="background-color: #364a94; color: white; height:50px; width: 200px" value="Chat">
                </div>
            </div>


            <div>
                <div class="btn-left-group">
                    <button class="link_prototype6_project">Project Structure</button>
                    <button class="link_prototype6_analysis">Analysis</button>
                    <button class="link_prototype6_settings">I D E Settings</button>
                </div>
            </div>

            <div class="right-button-section">
                <div class="btn-right-group">
                    <button class="link_prototype6_profile">User Profile</button>
                    <button class="link_prototype6_activity">Recent Activity</button>
                    <button class="link_prototype6_leader">Leader Board</button>
                </div>
            </div>
        </div>
    </div>
</template>
