<template name="categorize">
    <div class="web-container">
        <div class="web-sub-container">
    
            <div class="header">
                <a href="#default" class="logo">{{> badge id="icon" img="icons/gpa_logo.png" alt="Icon" title="This is hover for icon." label=""}}</a>
                <div class="titleheader">
                    <h1>Gamification of Program Analysis</h1>
                </div>
    
                <div class="header-right">
                    <a href="#" class="link_profile" >Profile</a>
                    <a href="#" class="link_highlights">Highlights</a>
                    <a href="#" class="link_editor">Editor</a>
                    <a href="#" class="active">Analyze</a>
                    <a href="#" class="link_visualize">Visualize</a>
                </div>
            </div>
    
            <div class="bodysection">
                <div class="table">
                    {{> table id="resultsTable" columns=resultsTableColumns data=resultsTableData }}
                </div>

                <div class="filter">
                    {{> filter id="resultsTableFilter" filterIds=filterIds tableId="resultsTable" tableColumns=resultsTableColumns tableData=resultsTableData}}
                </div>
            </div>
    
        </div>
    </div>
</template>
