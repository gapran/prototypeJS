<template name="highlights">
    <div class="web-container">
        <div class="web-sub-container">
    
            <div class="header">
                <a href="#default" class="logo">{{> badge id="icon" img="icons/gpa_logo.png" alt="Icon" title="This is hover for icon." label=""}}</a>
                <div class="titleheader">
                    <h1>Gamification of Program Analysis</h1>
                </div>
    
                <div class="header-right">
                    <a href="#" class="link_profile" >Profile</a>
                    <a href="#" class="link_categorize">Analyze</a>
                    <a href="#" class="link_editor">Editor</a>
                    <a href="#" class="active">Highlights</a>
                    <a href="#" class="link_visualize">Visualize</a>
                </div>
            </div>
    
            <div class="activitySection">
                <h3> <b>Recent Activity: </b></h3><br>
                <ul>
                    <li>You are rewarded <mark class="green">+20</mark> for fixing <mark class="red">XSS_Config</mark>.</li> <br><br>
                    <li>New badge is unlocked - <mark class="blue">Hattrick Fixer</mark>.</li> <br><br>
                    <li>Elina awarded you <mark class="green">+10</mark> as peer bonus.</li> <br><br>
                </ul>
            </div>

            <div class="bodysection">
                <div class="highlights">
                    <h2>Total Bugs:100</h2>
                    <br>
                    <h2>Fixed Bugs:25</h2>
                    <div class="wrapper">
                        <div class="pie start-0 end-25"></div>
                        <div class="pie big start-25 end-75"></div>
                        <div class="pie over"><span>25%</span></div>
                    </div>
                    <div class="progressHighlights">
                     {{> progressBar id="progressBar" min="0" max="100" val="15"}}
                    </div>
                    <br>
                    <h2>Remaining Bugs:170</h2>
                    <div class="progressHighlights">
                        {{> progressBar id="progressBar" min="0" max="100" val="85"}}
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</template>
