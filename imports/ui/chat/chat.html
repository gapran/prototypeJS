<template name="chat">

    <button class="open-button">Chat</button>

    // Concept adapted from https://www.w3schools.com/howto/howto_js_popup_chat.asp under Fair Use.
    <div class="chat-popup" id="chatForm" style="display: none">
        <form class="form-container">
            <h1>Chat</h1>
            <label for="toname"><b>To:</b></label>
            <input type="text" id="toname" name="toname" placeholder="Teammate Name" required>
            <br><br>
            <label for="chatmessage"><b>Message</b></label>
            <textarea placeholder="Type message..." name="chatmessage" required></textarea>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel">Close</button>
        </form>
    </div>

</template>
