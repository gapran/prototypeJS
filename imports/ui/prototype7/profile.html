<template name="prototype7_profile">

    <div class="mobile-container" >
        <div class="mobile-sub-container">
            <div class="demo" style="background-color:yellowgreen">

                <div class="d-sm-flex" style="height: 10vh;">
                    <div class="image_outer_container">
                        <div class="green_icon"></div>
                        <div class="image_inner_container">
                            <img src="/profile-pic.jpg?resize=100%2C300&ssl=1">
                        </div>
                    </div> <br><br>

                    <div class="progressArea">
                        {{> progressBar id="progressBar" min="0" max="100" val="70"}} <br><br><br><br><br><br>
                    </div> 
                    
                </div>

                <div>
                    <form class="prototype7-form">
                        <br>
                        First name:
                        <input type="text" style="border: none;" name="firstname" value="Osama" readonly><br> <br>
                        Last name:
                        <input type="text" style="border: none;" name="lastname" value="Ali" readonly>
                        <br> <br>
                        Points:
                        <input type="text" style="border: none;" name="points" value="70" readonly>
                        <br> <br>
                        Profession:
                        <input type="text" style="border: none;" name="profession" value="Student" readonly>
                        <br> <br>
                        Company:
                        <input type="text" style="border: none;" name="company" value="Dream Star Pro INC" readonly>
                        <br> <br>
                        Achievements:
                        <input type="image" src="badges/badge1.png" alt="Hattrick Fixer Badge" title="You achieved this badge for fixing 3 bugs in 3 days." height="25px" width="25px">
                        <input type="image" src="badges/badge2.png" alt="A Badge" title="A Badge" height="25px" width="25px">
                        <input type="image" src="badges/badge3.png" alt="B Badge" title="B Badge" height="25px" width="25px">
                        <input type="image" src="badges/badge4.png" alt="C Badge" title="C Badge" height="25px" width="25px">
                    </form>
                </div>

                    <div style="width: 307px;"> <br><br>
                        {{> chat id="chatview" }}
                </div>
            


                <div >
                    <div class="btn-left-group">
                        <button class="link_prototype7_project">Code View</button>
                        <button class="link_prototype7_analysis">Analysis</button>
                        <button class="link_prototype7_settings">I D E    Settings</button>
                        <button class="link_prototype7_profile">User Profile</button>
                        <button class="link_prototype_activity">Recent Activity</button>
                        <button class="link_prototype7_leader">Leader Board</button>
                    </div>
                </div>
        </div>
        </div>
    </div>
</template>
