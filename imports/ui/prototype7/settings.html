<template name="prototype7_settings">
    <div class="mobile-container" >
        <div class="mobile-sub-container">
            <div class="demo" style="background-color:rgb(0, 255, 191)">
                <h3>IDE Settings:</h3>

                <div class="settings-form">
                    <form class="prototype7-form">
                        <br>
                        Project Name:
                        <select name="projectname">
                            <option value="alpha">Alpha</option>
                            <option value="beta">Beta</option>
                            <option value="dbank">D Bank</option>
                            <option value="nrwrail">NRW Rail</option>
                        </select>
                        <br> <br>
                        Analysis Database:
                        <select name="databasenaem">
                            <option value="findbugs">FindBugs</option>
                            <option value="pmd">PMD</option>
                            <option value="killbugs">Kill Bugs</option>
                            <option value="bugfree">Bug Free</option>
                        </select>
                    </form>
                </div>

           

                <div >
                        <div class="btn-left-group">
                                <button class="link_prototype7_profile">User Profile</button>
                                <button class="link_prototype7_analysis">Analysis</button>
                                <button class="link_prototype7_project">Code View</button>
                                <button class="link_prototype7_leader">Leader Board</button>
                            </div>
                </div>
        </div>
        </div>
    </div>
</template>
