<template name="highlights1">
    <div class="web-container">
        <div class="web-sub-container">
    
            <div class="header">

                <a href="#default" class="icon">{{> badge id="icon" img="/Capture.PNG" alt="Icon" title="This is hover for icon." label=""}}</a>
                
                <div class="titleheaderfor7">
                    <h1>Gamification of Program Analysis</h1>
                </div>
    
                <div class="sidenav">
                    <a href="#" class="link_profile1">Profile</a>
                    <a href="#" class="link_editor1">Editor</a>
                    <a href="#" class="link_categorize1">Categorize</a>
                    <a class="active" href="#">Highlights</a>
                    <a href="#" class="link_visualize1">Visualize</a>
                </div>
            </div>
    
            <div class="newbodysection">
                <div class="highlights">
                    <h2>Total Bugs:200</h2>
                    <br>
                    <h2>Fixed Bugs:30</h2>
                    <div class="progressHighlights">
                     {{> progressBar id="progressBar" min="0" max="100" val="15"}}
                    </div>
                    <br>
                    <h2>Remaining Bugs:170</h2>
                    <div class="progressHighlights">
                        {{> progressBar id="progressBar" min="0" max="100" val="85"}}
                    </div>
                </div>
            </div>
    
        </div>
    </div>
</template>
