<template name="prototype7_analysis">
      <div class="mobile-container" >
        <div class="mobile-sub-container">
            <div class="demo" style="background-color:orange">
                <div style="width: 307px;">
                    {{> table id="resultsTable" columns=resultsTableColumns data=resultsTableData }}
                </div>

                <div style="width: 307px;">
                    {{> filter id="resultsTableFilter" filterIds=filterIds tableId="resultsTable" tableColumns=resultsTableColumns tableData=resultsTableData}}
                </div>
            
            
            <div>
                <form style="width: 307px;">
                    <br>
                    Bug Name:
                    <input type="text" style="border: none;" name="bugName" value={{theBug}} readonly><br> <br>
                    <div class="row">
                        <div >
                            <label for="bugDescription">Bug Description</label>
                        </div> <br>
                        <div >
                     <textarea style="border: none; width:330px" name="bugDescription" value="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus finibus varius dictum. Cras massa risus, sodales ac condimentum cursus, ultricies placerat nulla. Duis a est eget nunc iaculis iaculis dapibus dictum nisl. Ut pretium volutpat cursus. Ut sed mi non tellus bibendum convallis. Aliquam tempus sodales efficitur. In tempor mauris et risus porta ultrices. " readonly></textarea>
                      
                            <button type="button" id="fix-btn" class="link_prototype7_project">Fix Now!</button>
                        </div>
                    </div>
                </form>
            </div>


            <div >
                <div class="btn-left-group">
                    <button class="link_prototype7_project">Code View</button>
                    <button class="link_prototype7_analysis">Analysis</button>
                    <button class="link_prototype7_settings">Mobile Settings</button>
                    <button class="link_prototype7_profile">User Profile</button>
                    <button class="link_prototype_activity">Recent Activity</button>
                    <button class="link_prototype7_leader">Leader Board</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</template>
