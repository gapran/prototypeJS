<template name="tableElement">
    <table id="bugsTable">
        <thead id="tableHead">
        <tr>
            {{> tableHeader}}
        </tr>
        </thead>
        <tbody>
        {{> bodyComponent}}
        </tbody>
    </table>
</template>

<template name="tableHeader">
    {{#each heads}}
        <td>{{this}}</td>
    {{/each}}
</template>

<template name="bodyComponent">
    {{#each bugsList}}
        {{> bugsListRow}}
    {{/each}}
</template>

<template name="bugsListRow">

    <tr>
        {{status}}
    </tr>

</template>
