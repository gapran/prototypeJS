<template name="tableElement">
    <table id="bugsTable">
        <thead id ="tableHead">
          {{> headerComponent}}
        </thead>
        <tbody>
          {{> bodyComponent}}
        </tbody>
      </table>
</template>

<template name="bodyComponent">
        {{#each bugsList}}
          {{> bugsListRow}}
        {{/each}}
</template>

<template name="headerComponent">
    <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Progress</th>
          <th>Start Date</th>
          <th>Last Date</th>
          <th>Description</th>
          <th>Action</th>
      </tr>
</template>

<template name="bugsListRow">
      <tr>
          <td>{{name}}</td>
          <td>{{status}}</td>
          <td>{{progress}}</td>
          <td>{{startDate}}</td>
          <td>{{lastDate}}</td>
          <td>{{description}}</td>
          <td>{{action}}</td>
      </tr>
  </template>
