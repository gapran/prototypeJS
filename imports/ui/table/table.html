<template name="tableElement">
    <table id="bugsTable">
        <thead id="tableHead">
        <tr>
            {{> tableHeader}}
        </tr>
        </thead>
        <tbody>
        {{> bodyComponent}}
        </tbody>
    </table>
</template>

<template name="tableHeader">
    <td id="nameID">Project Name</td>
    <td id="statusID">Status</td>
    <td id="progressID">Progress</td>
</template>

<template name="bodyComponent">
    {{#each bugsList}}
        {{> bugsListRow}}
    {{/each}}
</template>

<template name="bugsListRow">
    <tr>
        <td>{{name}}</td>
        <td>{{status}}</td>
        <td>{{progress}}</td>
    </tr>
</template>
