<template name="table">
    <div class="tableTemplate">
        <table id="{{id}}">
            <thead>
                <tr>
                    {{#each label in labels}}
                        <td class="tableHeader" label="{{label}}">{{label}}</td>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each row in data}}
                    <tr>
                        <td>{{row.name}}</td>
                        <td>{{row.status}}</td>
                        <td>{{row.progress}}%</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
