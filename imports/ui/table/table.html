<template name="table">
    <div class="tableTemplate">
        <table id="{{id}}">
            <thead>
                <tr>
                    {{#each column in columns}}
                        <td class="tableHeader" columnId="{{column.id}}">{{column.label}}</td>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each row in data}}
                    <tr>
                        {{#each column in columns}}
                        <td>{{getData row column.id}}</td>
                        {{/each}}
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
