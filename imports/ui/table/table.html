<template name="tableElement">
    <table id="bugsTable">
        <thead id="tableHead">
        <tr>
            {{> headerComponent}}
        </tr>
        </thead>
        <tbody>
        {{> bodyComponent}}
        </tbody>
    </table>
</template>

<template name="headerComponent">
    {{#each headersList}}
    {{> headerEach}}
    {{/each}}
</template>

<template name="headerEach">
    <td>{{header}}</td>
</template>


<template name="bodyComponent">
    {{#each bugsList}}
    {{> bugsListRow}}
    {{/each}}
</template>


<template name="bugsListRow">
    <tr>
        <td>{{name}}</td>
        <td>{{status}}</td>
        <td>{{progress}}</td>
        <td>{{startDate}}</td>
        <td>{{lastDate}}</td>
        <td>{{description}}</td>
        <td>{{action}}</td>
    </tr>
</template>
