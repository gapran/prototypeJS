<template name="filter">

    <form id="{{id}}" title="{{title}}">

        {{#each label in labels}}

            <label>
                <input class="filterValue" name="filterStatus" type="checkbox" value="{{label}}" checked>
            </label>{{label}}<br>

        {{/each}}

        <br><br>
        <input class="filterValue" id="filterSelect" type="button"
               value="Select all">

        <input class="filterValue" id="filterDeselect" type="button"
               value="Deselect all">
        <br><br>

    </form>

</template>
