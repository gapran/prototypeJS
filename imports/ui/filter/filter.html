<template name="filter">

    <form id="{{id}}">

        {{#each label in labels}}

            {{#if isSelectAll label }}
                <label>
                    <input class="filterValue" id="filterSelect" name="filterStatus" type="checkbox" value="{{label}}"
                           checked>
                </label>{{label}}<br>

            {{else if isDeselectAll label}}
                <label>
                    <input class="filterValue" id="filterDeselect" name="filterStatus" type="checkbox"
                           value="{{label}}">
                </label>{{label}}<br>

            {{else}}
                <label>
                    <input class="filterValue" name="filterStatus" type="checkbox" value="{{label}}" checked>
                </label>{{label}}<br>
            {{/if}}


        {{/each}}

    </form>

</template>
