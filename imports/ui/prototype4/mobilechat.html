<template name="mobilechat" >
    <div class="mobile-container" >
        <div class="mobile-sub-container">
            <div class="demo" style="background-color:blue">
                <table class="chat-template" style="{{style}}">
                    <thead><tr><td>Chat</td></tr></thead>
                    <tr><td class="chat-container">
                        <b>To: </b><input type="text" name="toname" />
                        <div class="discussion" id="{{id}}"></div>
                        <textarea placeholder="Type a message..." name="chatmessage"></textarea>
                        <button class="send">Send</button>
                    </td></tr>
                </table>
            </div>
            <div>
                <button id ="backbtn" style="margin-left: 140px;" >back</button>
            </div>
        </div>
    </div>
</template>
