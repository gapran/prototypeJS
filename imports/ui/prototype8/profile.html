<template name="prototype8_profile">

    <div class="ide-new-container">
        <div class="ide-new-sub-container">

            <div class="ide-mid-container">

                <div class="d-sm-flex" style="height: 10vh;">
                    <div class="image_outer_container_ide">
                        <div class="green_icon"></div>
                        <div class="image_inner_container">
                            <img src="/profile-pic.jpg?resize=100%2C300&ssl=1">
                        </div>
                    </div> <br><br>

                    <div   class="progressArea">
                        {{> progressBar id="progressBar" min="0" max="100" val="70"}}
                    </div>
                </div>

                <div>
                    <form class="prototype8-form">
                        <br>
                        First name:
                        <input type="text" style="border: none;" name="firstname" value="Varma" readonly><br> 
                        Last name:
                        <input type="text" style="border: none;" name="lastname" value="G S" readonly>
                        <br> 
                        Points:
                        <input type="text" style="border: none;" id="points" name="points" value={{points}} readonly>
                        <br> 
                        Profession:
                        <input type="text" style="border: none;" name="profession" value="Software Developer" readonly>
                        <br> 
                        Company:
                        <input type="text" style="border: none;" name="company" value="Dream Star Pro INC" readonly>
                        <br>
                        Achievements:
                        <input type="image" src="badges/badge1.png" alt="Hattrick Fixer Badge" title="You achieved this badge for fixing 3 bugs in 3 days." height="25px" width="25px">
                        <input type="image" src="badges/badge2.png" alt="A Badge" title="A Badge" height="25px" width="25px">
                        <input type="image" src="badges/badge3.png" alt="B Badge" title="B Badge" height="25px" width="25px">
                        <input type="image" src="badges/badge4.png" alt="C Badge" title="C Badge" height="25px" width="25px">
                    </form>
                </div>

                    <div class="section3"> <br><br><br><br>
                        {{> chat id="chatview" }}
                        {{> prototype8_activity }}
                </div>
            </div>


            <div>
                <div  class="btn-left-group">
                    <button style ="width: 90px; height: 260px;" class="link_prototype8_project">Code View</button>
                    <button style ="width: 90px; height: 260px;" class="link_prototype8_analysis">Analysis</button>
                </div>
            </div>
            <div class="right-button-section">
                <div class="btn-right-group">
                    <button style ="width: 90px; height: 260px;" class="link_prototype8_profile">User Profile</button>
                    <button style ="width: 90px; height: 260px;" class="link_prototype8_leader">Leader Board</button>
                </div>
            </div>
        </div>
    </div>
</template>
