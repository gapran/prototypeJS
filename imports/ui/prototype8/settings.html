<template name="prototype8_settings">
    <div class="ide-new-container">
        <div class="ide-new-sub-container">

            <div class="ide-mid-container">

                <h3>IDE Settings:</h3>

                <div class="settings-form">
                    <form class="prototype8-form">
                        <br>
                        Project Name:
                        <select name="projectname">
                            <option value="alpha">Alpha</option>
                            <option value="beta">Beta</option>
                            <option value="dbank">D Bank</option>
                            <option value="nrwrail">NRW Rail</option>
                        </select>
                        <br> <br>
                        Analysis Database:
                        <select name="databasenaem">
                            <option value="findbugs">FindBugs</option>
                            <option value="pmd">PMD</option>
                            <option value="killbugs">Kill Bugs</option>
                            <option value="bugfree">Bug Free</option>
                        </select>
                    </form>
                </div>

            </div>

            <div >
                <div  class="btn-left-group">
                    <button style ="width: 90px; height: 260px;" class="link_prototype8_project">Code View</button>
                    <button style ="width: 90px; height: 260px;" class="link_prototype8_analysis">Analysis</button>
                </div>
            </div>
            <div class="right-button-section">
                <div class="btn-right-group">
                    <button style ="width: 90px; height: 260px;" class="link_prototype8_profile">User Profile</button>
                    <button style ="width: 90px; height: 260px;" class="link_prototype8_leader">Leader Board</button>
                </div>
            </div>
        </div>
    </div>
</template>
