<template name = "progressBar">
    <table class="progressTable"><tr>
        <td width="10px">{{min}}</td>
        <td>
                <div class="progressFrame" id="{{id}}">
                    <div class="progressBar" style="width:{{Percent}}%" min="{{min}}" max="{{max}}" val="{{val}}">{{Progress}}
                  </div>
                </div>

        </td>
        <td width="10px">{{max}}</td>
    </tr></table>
</template>
